<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 font-sans">
    <!-- Background wrapper -->
    <div
      class="min-h-screen bg-cover bg-center bg-no-repeat"
      style="background-image: url('./background.jpg')"
    >
      <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-6">Weather Forecast</h1>

        <!-- Search Form -->
        <div class="mb-6 flex justify-center">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter city name"
            class="p-2 border rounded-l-md w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            id="searchBtn"
            class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600"
          >
            Search
          </button>
          <button
            id="locationBtn"
            class="bg-green-500 text-white p-2 ml-2 rounded-md hover:bg-green-600"
          >
            Use My Location
          </button>
        </div>

        <!-- Dropdown for recently searched cities -->
        <div id="dropdownContainer" class="relative w-64 mx-auto hidden">
          <div
            class="absolute z-10 w-full bg-white shadow-md border border-gray-300 rounded mt-1 max-h-60 overflow-y-auto"
            id="recentDropdown"
          ></div>
        </div>

        <!-- Error Message -->
        <div id="error" class="text-red-500 text-center hidden mb-4"></div>

        <!-- Current Weather -->
        <div
          id="currentWeather"
          class="bg-indigo-300 opacity-75 text-white p-6 rounded-lg shadow-md mb-6 hidden"
        >
          <h2 class="text-2xl font-semibold mb-4 text-center">Current Weather</h2>
          <div class="flex items-center justify-evenly">
            <div>
              <p id="cityName" class="text-xl font-medium"></p>
              <p id="temperature" class="text-lg"></p>
              <p id="humidity" ></p>
              <p id="wind" ></p>
            </div>
            <div class="flex flex-col items-center">
              <img
                id="currentIcon"
                src=""
                alt="Weather Icon"
                class="w-28 h-28 "
              />
              <p id="description" class="text-gray-800 -mt-6"></p>
            </div>
          </div>
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecast" class="bg-white p-6 rounded-lg shadow-md hidden">
          <h2 class="text-2xl font-semibold mb-4">5-Day Forecast</h2>
          <div
            id="forecastContainer"
            class="grid grid-cols-1 sm:grid-cols-5 gap-4"
          ></div>
        </div>
      </div>
    </div>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
